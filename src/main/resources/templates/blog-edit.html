<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.name}" class="form-control" name="name" placeholder="Изменить название"><br>
            <input type="text" th:value="${el.announce}" class="form-control" name="announce" placeholder="Изменить краткое содержание"><br>
            <textarea class="form-control" name="text" placeholder="Изменить текст статьи" th:text="${el.text}"/><br>
            <button type="submit" class="btn btn-success">Редактировать</button><br>
        </form>
    </div>
</div>
<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
