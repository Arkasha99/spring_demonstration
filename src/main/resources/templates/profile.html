<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:insert="blogs/modules :: modules "/>
</head>
<body>
<form method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Password: <input class="form-control" type="password" name="password"/>
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Email: <input class="form-control" type="text" name="email" th:value="${email}"/>
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
    <div><input type="submit" value="Edit"/></div>
</form>
</body>
</html>
