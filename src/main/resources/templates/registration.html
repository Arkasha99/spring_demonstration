<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:insert="blogs/modules :: modules "/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/registration}" method="post">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">
            User Name : <input class="form-control" type="text" name="username"/>
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Password:
            <input class="form-control" type="password" name="password"/>
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> First name:
            <input class="form-control" type="text" name="firstName"/>
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Surname:
            <input class="form-control" type="text" name="surname"/>
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Email:
            <input class="form-control" type="text" name="email"/>
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
    <div class="form-group">
        <div class="col-sm-10">
            <input type="submit" value="Sign In"/>
        </div>
    </div>
</form>
<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
