<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${message != null}">
    <p th:text="${message}"/>
</div>

<form th:action="@{/registration}" method="post">
    <div class="form-group row"><label class="col-sm-2 col-form-label"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
    <div class="form-group row"><label class="col-sm-2 col-form-label"> Password: <input class="form-control" type="password" name="password"/> </label></div>
    <div class="form-group row"><label class="col-sm-2 col-form-label"> First name: <input class="form-control" type="text" name="firstName"/></label></div>
    <div class="form-group row"><label class="col-sm-2 col-form-label"> Surname: <input class="form-control" type="text" name="surname"/></label></div>
    <div class="form-group row"><label class="col-sm-2 col-form-label"> Email: <input class="form-control" type="text" name="email"/></label> </div>
    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
