<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <div th:insert="blogs/modules :: modules "/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> User Name : <input class="form-control" type="text" name="username"/>
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Password: <input class="form-control" type="password" name="password"/>
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
        <div class="form-group">
            <div class="col-sm-10">
            <input type="submit" value="Sign In"/>
            </div>
        </div>
</form>

<div class="col-sm-10">
    <a href="/registration">Регистрация</a>
</div>
<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
