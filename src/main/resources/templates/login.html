<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <div th:insert="blogs/modules :: modules "/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> User Name : <input class="form-control" type="text" name="username"/>
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Password: <input class="form-control" type="password" name="password"/>
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
    <div><input type="submit" value="Sign In"/></div>
</form>
<a href="/registration">Регистрация</a>
</body>
</html>
