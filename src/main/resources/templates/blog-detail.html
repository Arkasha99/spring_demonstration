<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:insert="blogs/modules :: modules"></div>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.name}"></h3>
        <p th:text="${element.announce}"></p>
        <p th:text="${element.text}"></p>
        <a class="btn btn-warning" th:href="'/blog/' + ${element.id} + '/edit'">Редактировать</a>
        <a class="btn btn-warning" th:href="'/blog/' + ${element.id} + '/delete'">Удалить</a>
    </div>
<!--    <div id="app">-->
<!--        {{ message }}-->
<!--    </div>-->
</div>
<footer th:insert="blogs/footer :: footer"></footer>
<script src="blog-detail.js"></script>
</body>
</html>
