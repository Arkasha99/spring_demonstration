<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto font-weight-normal text-dark" href="/">Рога и копыта</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/blog">Блог</a>
            <a class="p-2 text-dark" href="/blog/add">Добавить статью</a>
            <a class="p-2 text-dark" href="/about">О нас</a>
            <a class="p-2 text-dark" sec:authorize="hasAuthority('ADMIN')" href="/user">Список пользователей</a>
            <a class="p-2 text-dark" sec:authorize="hasAuthority('ADMIN')" href="/user/profile">Профиль</a>
        </nav>
        <div sec:authorize="isAuthenticated()">
            <form action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" value="Logout">
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form action="/login" method="post">
                <input type="submit" value="Login">
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form action="/registration" method="post">
                <input type="submit" value="Registration">
            </form>
        </div>
    </div>
</div>
